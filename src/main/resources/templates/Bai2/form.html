<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gửi và Hiển thị Tham Số</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e0eafc);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-custom {
            background-color: #0d6efd;
            color: white;
            border-radius: 8px;
        }

        .btn-custom:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card mx-auto" style="max-width: 500px;">
        <h4 class="mb-4 text-center text-primary">Gửi tham số năm</h4>

        <!-- Form gửi tham số -->
        <form action="/param/save/2021" method="post">
            <div class="mb-3">
                <label for="yearInput" class="form-label">Nhập năm (y)</label>
                <input id="yearInput" name="y" value="2031" class="form-control" placeholder="Nhập năm">
            </div>
            <div class="d-grid">
                <button class="btn btn-custom">Lưu</button>
            </div>
        </form>

        <!-- Hiển thị giá trị -->
        <div class="mt-4">
            <h6 class="text-success">Kết quả sau khi gửi:</h6>
            <ul class="list-group">
                <li class="list-group-item">Giá trị x: <span th:text="${x}">x</span></li>
                <li class="list-group-item">Giá trị y: <span th:text="${y}">y</span></li>
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
