<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/product/save}" method="post">
    <input type="text" th:field="*{product.name}" placeholder="Name">
    <input type="number" th:field="*{product.price}" placeholder="Price">
    <button >Save</button>
</form>
<ul>
    <li th:text="${product.name}"></li>
    <li th:text="${product.price}"></li>
</ul>
</body>
</html>
