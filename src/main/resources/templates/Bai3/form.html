<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin sản phẩm</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-custom {
            background-color: #4e73df;
            color: white;
            border-radius: 10px;
        }

        .btn-custom:hover {
            background-color: #375ab2;
        }

        ul {
            padding-left: 0;
            list-style: none;
        }

        ul li {
            padding: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h3 class="mb-4 text-center text-primary">Thêm sản phẩm</h3>

        <form th:action="@{/product/save}" method="post">
            <div class="mb-3">
                <input type="text" th:field="*{product.name}" class="form-control" placeholder="Tên sản phẩm" required>
            </div>
            <div class="mb-3">
                <input type="number" th:field="*{product.price}" class="form-control" placeholder="Giá sản phẩm" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Lưu sản phẩm</button>
            </div>
        </form>

        <!-- Hiển thị sản phẩm đã lưu -->
        <div class="mt-4">
            <h5 class="text-success">Sản phẩm vừa lưu:</h5>
            <ul>
                <li><strong>Tên:</strong> <span th:text="${product.name}">Tên</span></li>
                <li><strong>Giá:</strong> <span th:text="${product.price}">Giá</span></li>
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
