<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 - Quản lý sản phẩm</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            min-height: 100vh;
            padding-top: 50px;
        }

        .container {
            max-width: 700px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-custom {
            border-radius: 10px;
            background-color: #4e73df;
            color: white;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: slideFadeIn 0.7s ease;
        }

        @keyframes slideFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Tiêu đề -->
    <div class="text-center mb-4">
        <h2 class="fw-bold">Quản lý sản phẩm</h2>
    </div>

    <!-- Form thêm sản phẩm -->
    <div class="card p-4 mb-4">
        <form th:action="@{/productt/save}" method="post">
            <div class="mb-3">
                <input type="text" name="name" placeholder="Tên sản phẩm" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="number" name="price" placeholder="Giá sản phẩm" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Lưu sản phẩm</button>
            </div>
        </form>
    </div>

    <!-- Hiển thị p1 -->
    <div class="card p-4 mb-3">
        <h5 class="text-primary">Sản phẩm P1</h5>
        <ul>
            <li th:text="${p1.name}">Tên sản phẩm</li>
            <li th:text="${p1.price}">Giá sản phẩm</li>
        </ul>
    </div>

    <!-- Hiển thị p2 nếu có -->
    <div class="card p-4 mb-3" th:if="${p2 != null}">
        <h5 class="text-success">Sản phẩm P2</h5>
        <ul>
            <li th:text="${p2.name}">Tên sản phẩm</li>
            <li th:text="${p2.price}">Giá sản phẩm</li>
        </ul>
    </div>

    <!-- Danh sách tất cả sản phẩm -->
    <div class="card p-4">
        <h5 class="text-dark">Tất cả sản phẩm</h5>
        <ul class="list-unstyled" th:each="item : ${items}">
            <li><strong>Tên:</strong> <span th:text="${item.name}">Tên</span></li>
            <li><strong>Giá:</strong> <span th:text="${item.price}">Giá</span></li>
            <hr>
        </ul>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
